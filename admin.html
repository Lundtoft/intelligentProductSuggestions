    <script src="jquery.min.js"></script>
    <script type="text/javascript">

      var productValues = [];

      $('input[type="radio"]').click(function(){
        value = $(this).val();
        name = $(this).attr('name');
        productValues.push({'name': name, 'sort': parseInt(value)});
        console.log(productValues);
      });

      $('img').click(function(){
        id = $(this).attr('src').substring(16,40);
        type = $(this).attr('class');

        console.log(productValues);
        $.post('/suggenstions/'+id+'/'+type, {values: productValues}, function(data){
          console.log(data);

          $('td').removeAttr('style');
          $('#'+data[0]._id).parent().css('background', '#00ff00');
        });
      });
    </script>
